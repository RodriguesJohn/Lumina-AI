
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina AI Operator | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fbfbfd;
            color: #1d1d1f;
            overflow: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(25px) saturate(190%);
            -webkit-backdrop-filter: blur(25px) saturate(190%);
        }
        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -2;
            background: radial-gradient(at 0% 0%, #f2f2f7 0%, transparent 50%),
                        radial-gradient(at 100% 100%, #ffffff 0%, transparent 50%);
        }
        .apple-card {
            background: rgba(255, 255, 255, 0.88);
            border: 1px solid rgba(0, 0, 0, 0.08); /* Crisp thin stroke */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.04);
            border-radius: 18px; /* Reduced from 32px for a tighter look */
            backdrop-filter: blur(50px);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
        }
        .apple-card:hover {
            border-color: rgba(0, 0, 0, 0.12);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.06);
        }
        
        /* Waveform Animation */
        @keyframes wave {
          0%, 100% { height: 20%; }
          50% { height: 100%; }
        }
        .animate-wave {
          animation: wave infinite ease-in-out;
        }

        /* Organic Fluid AI Sphere */
        .ai-sphere-wrapper {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .fluid-container {
            position: relative;
            width: 600px;
            height: 600px;
            filter: blur(80px);
            opacity: 0.7;
            animation: drift-whole 20s infinite alternate ease-in-out;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: multiply;
        }

        .blob-blue {
            width: 450px;
            height: 450px;
            background: #60a5fa;
            top: 10%;
            left: 10%;
            animation: morph 12s infinite alternate ease-in-out;
        }

        .blob-purple {
            width: 400px;
            height: 400px;
            background: #a78bfa;
            bottom: 15%;
            right: 15%;
            animation: morph 15s infinite alternate-reverse ease-in-out;
        }

        .blob-cyan {
            width: 350px;
            height: 350px;
            background: #2dd4bf;
            top: 20%;
            right: 10%;
            animation: morph 18s infinite alternate ease-in-out -4s;
        }

        .blob-pink {
            width: 300px;
            height: 300px;
            background: #f472b6;
            bottom: 10%;
            left: 20%;
            animation: morph 20s infinite alternate-reverse ease-in-out -2s;
        }

        .sphere-center-glow {
            position: absolute;
            width: 280px;
            height: 280px;
            background: white;
            border-radius: 50%;
            filter: blur(60px);
            z-index: 10;
            opacity: 0.9;
            animation: breath 8s infinite ease-in-out;
        }

        /* Particle Styles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: white;
            pointer-events: none;
            opacity: 0;
            animation: particle-float var(--duration) infinite ease-in-out;
            animation-delay: var(--delay);
            filter: blur(1px);
            box-shadow: 0 0 12px white;
        }

        @keyframes particle-float {
            0% { 
                transform: translate(0, 0) scale(0); 
                opacity: 0; 
            }
            20% { 
                opacity: 0.8; 
            }
            80% { 
                opacity: 0.6; 
            }
            100% { 
                transform: translate(var(--tx), var(--ty)) scale(1.2); 
                opacity: 0; 
            }
        }

        @keyframes morph {
            0% { border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%; transform: translate(0,0) rotate(0deg) scale(1); }
            33% { border-radius: 60% 40% 40% 60% / 60% 60% 40% 40%; transform: translate(20px, -30px) rotate(120deg) scale(1.1); }
            66% { border-radius: 40% 60% 50% 50% / 50% 50% 40% 60%; transform: translate(-30px, 20px) rotate(240deg) scale(0.9); }
            100% { border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%; transform: translate(0,0) rotate(360deg) scale(1); }
        }

        @keyframes drift-whole {
            from { transform: rotate(0deg) translate(-20px, -20px); }
            to { transform: rotate(10deg) translate(20px, 20px); }
        }

        @keyframes breath {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.15); opacity: 1; }
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Efficiency bar shimmer effect */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-shimmer {
            animation: shimmer 2s infinite linear;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

</script>
</head>

    <div class="mesh-gradient"></div>
    <div id="root"></div>
</body>
</html>
